<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Categoria Tramite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    
 <style>   
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #d3eaf9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    border: 2px solid #0094ff;
}

h1 {
    margin-bottom: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card img {
    width: 50px;
    margin-bottom: 10px;
}

.back-button {
    background-color: white;
    border: 1px solid #0094ff;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    color: #0094ff;
}

.back-button:hover {
    background-color: #e6f3ff;
}
</style>

    <div class="container">
        <h1>Seleccionar Categoría</h1>
        <div class="grid">
            <div class="card">
                <img src="../images/solicitud.jpg" alt="" style="width: 100px; height: auto;"/>
                <p>Solicitud</p>
            </div>
       
            <div class="card">
                <img src="../images/renovacion.jpg" alt="" style="width: 100px; height: auto;"/>
                <p>Renovación</p>
            </div>
            
            <div class="card">
                <img src="../images/denuncia.png" alt="" style="width: 100px; height: auto;"/>
                <p>Denuncia</p>
            </div>
            
            <div class="card">
                <img src="../images/automotor1.jpg" alt="" style="width: 100px; height: auto;"/>
                <p>Automotor</p>
            </div>
        </div>
        <button class="back-button">Volver</button>
    </div>
</body>
</html>
