<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="title">
        Agregar Categoría
    </ui:define>

    <ui:define name="body">

        <h:form id="form" prependId="false">

            <p:panel styleClass="box-primary card">
                <!-- Campo de entrada para el código de categoría -->
                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codCategoriaTramite" value="Código de Categoría:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="codCategoriaTramite" value="#{uiabmCategoriaTramite.codCategoriaTramite}" style="width: 150px;" disabled="#{!uiabmCategoriaTramite.insert}" />
                            <p:message id="codCategoriaTramiteMSG" for="codCategoriaTramite"/>
                        </div>
                    </div>

                    <!-- Campo de entrada para el nombre de la categoría -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nombreCategoriaTramite" value="Nombre de la Categoría:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="nombreCategoriaTramite" value="#{uiabmCategoriaTramite.nombreCategoriaTramite}" />
                            <p:message id="nombreCategoriaTramiteMSG" for="nombreCategoriaTramite"/>
                        </div>
                    </div>

                    <!-- Botón para agregar/modificar categoría -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <p:commandButton value="Agregar" action="#{uiabmCategoriaTramite.agregarCategoria()}" icon="fa fa-check" styleClass="btn-primary" />
                        </div>
                    </div>   

                </div>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
