<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="title">
        Editar Tipo de Trámite
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:panel styleClass="box-primary card">
                <div class="ui-g ui-fluid">
                    <!-- Campo de entrada para el código del Tipo de Trámite -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codTipoTramite" value="Código del Tipo de Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="codTipoTramite" value="#{AbmModificarTT.codTipoTramite}" 
                                         style="width: 150px;" disabled="#{!AbmModificarTT.insert}"/>
                            <p:message id="codTipoTramiteMSG" for="codTipoTramite"/>
                        </div>
                    </div>

                    <!-- Campo para el nombre del Tipo de Trámite -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nombreTipoTramite" value="Nombre del Tipo de Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="nombreTipoTramite" value="#{AbmModificarTT.nombreTipoTramite}" />
                        </div>
                    </div>
                    
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="MaxDiaEntrega" value="MaxDiaEntrega:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="MaxDiaEntrega" value="#{AbmModificarTT.maxDiaEntrega}" />
                        </div>
                    </div>

                    <!-- Campo para la categoría del Trámite -->
                    <!-- SelectOneMenu para categorías -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="categoriaTramite" value="Categoría del Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:selectOneMenu id="categoriaTramite" value="#{AbmAltaTT.categoriaTramite}">
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                                <f:selectItems value="#{AbmAltaTT.categoriasPosibles}" var="cat"
                                               itemLabel="#{cat.nombreCategoriaTramite}" itemValue="#{cat.nombreCategoriaTramite}" />
                            </p:selectOneMenu>
                            <p:message id="categoriaTramiteMSG" for="categoriaTramite"/>
                        </div>
                    </div>
                    
                    
                     
  <!-- SelectManyCheckbox para la Documentación -->
         <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
    <div class="ui-sm-12 ui-g-11">
        <p:outputLabel for="documentacionModificar" value="Documentación del Trámite:" />
    </div>
    <div class="ui-sm-12 ui-g-11"> 
        <p:selectCheckboxMenu id="documentacionModificar" value="#{AbmModificarTT.documentacionesSeleccionadas}" label="Seleccione Documentación" multiple="true" style="width: 100%;">
            <f:selectItems value="#{AbmModificarTT.documentacionesPosibles}" var="doc" 
                           itemLabel="#{doc.nombreDocumentacion}" itemValue="#{doc.nombreDocumentacion}" />
        </p:selectCheckboxMenu>
        <p:message id="documentacionModificarMSG" for="documentacionModificar"/>
    </div>
</div>




                    <!-- Campo para la descripción -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionTipoTramite" value="Descripción:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputTextarea id="descripcionTipoTramite" value="#{AbmModificarTT.descripcionTipoTramite}" 
                                             rows="3" cols="20"/>
                            <p:message id="descripcionTipoTramiteMSG" for="descripcionTipoTramite"/>
                        </div>
                    </div>

                    <!-- Campo para la descripción web -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionTipoTramiteWeb" value="Descripción (Web):" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputTextarea id="descripcionTipoTramiteWeb" value="#{AbmModificarTT.descripcionTipoTramiteWeb}" 
                                             rows="3" cols="20"/>
                            <p:message id="descripcionTipoTramiteWebMSG" for="descripcionTipoTramiteWeb"/>
                        </div>
                    </div>

                    <!-- Botón para modificar el Tipo de Trámite -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <p:commandButton value="Modificar" action="#{AbmModificarTT.modificarTipoTramite()}" 
                                             icon="fa fa-check" styleClass="btn-primary" />
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
