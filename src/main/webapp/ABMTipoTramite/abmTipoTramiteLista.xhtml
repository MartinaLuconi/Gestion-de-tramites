<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <ui:param name="title" value="Trabajar con TipoTramite"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Trabajar con TipoTramite
    </ui:define>
    
    <ui:define name="body">

    <h:form>
        <p:focus context="@form"/>
            <div class="box box-primary">
                        
                     <div class="box-header with-border">
                         <div id="main-buttons">

                            <p:commandButton value="Agregar"  icon="fa fa-plus" action="#{UIABMTipoTramiteLista.irAgregarTipoTramite()}"   styleClass="btn-primary"/>
                            <p:commandButton value="Configurar Versiones" class="pi pi-sitemap" action="#{UIABMTipoTramiteLista.irConfigurarVersiones()}"   styleClass="btn-primary"/>
                              
                         </div>
                      </div>
        <!-- Tabla para mostrar la lista de artículos -->
         <p:separator/>

                   <div class="ui-g ui-fluid">
                   <div class="ui-g-12 ui-md-6">
                    <p:outputPanel>
                        <h:outputText value="Código:"/>
                        <p:spacer height="10"/>
                        <p:inputText id="codFilter"  style="width:150px"
                                     placeholder="" value="#{UIABMTipoTramiteLista.codigoFiltro}" onfocus="Javascript:this.focus();this.select();">
                                        <p:ajax event="keyup" 
                                                listener="#{UIABMTipoTramiteLista.buscarTipoTramites()}" 
                                            update="@form:grid1"
                                            />
                                     
                                    </p:inputText>

                    </p:outputPanel> </div>

                   <div class="ui-g-12 ui-md-6">
                   <p:outputPanel>
                        <h:outputText value="Descripción:"/>
                        <p:spacer height="10"/>
                        <p:inputText id="nomFilter"  style="width:150px"
                                     placeholder="" value="#{UIABMTipoTramiteLista.nombreFiltro}">
                                        <p:ajax event="keyup" 
                                                listener="#{UIABMTipoTramiteLista.buscarTipoTramites()}" 
                                            update="@form:grid1"
                                        />
                                     
                        </p:inputText>
                    </p:outputPanel> 
                   </div>
                   </div>
            <p:spacer height="5"/>
            <p:dataTable id="grid1" widgetVar="estadoTable" value="#{UIABMTipoTramiteLista.buscarTipoTramites()}" var="tipotramite" >

            <p:column>
                <f:facet name="header">Código</f:facet>
                #{tipotramite.codTipoTramite}
            </p:column>

            <p:column>
                <f:facet name="header">Nombre</f:facet>
                #{tipotramite.nombreTipoTramite}
            </p:column>

            <p:column>
                <f:facet name="header">Fecha Baja</f:facet>
                #{tipotramite.fechaHoraBajaTipoTramite}
            </p:column>
                
            <p:column>
                <f:facet name="header">CategoriaTramite</f:facet>
                #{tipotramite.nombreCategoriaTramite}
            </p:column>
                        
            <p:column>
                <f:facet name="header">Max Días de Entrega</f:facet>
                #{tipotramite.maxDiaEntrega}
            </p:column>

            <p:column>
                <f:facet name="header">Acciones</f:facet>
                <p:commandButton value="Modificar" styleClass="btn-info" action="#{UIABMTipoTramiteLista.irModificarTipoTramite(tipotramite.codTipoTramite)}" disabled="#{tipotramite.fechaHoraBajaTipoTramite!= null}">
                    <f:ajax render="@form"/>
                </p:commandButton>
                <p:spacer width="5"/>
                <p:commandButton value="Eliminar" styleClass="btn-danger" update="@form" actionListener="#{UIABMTipoTramiteLista.darDeBajaTipoTramite(tipotramite.codTipoTramite)}" disabled="#{tipotramite.fechaHoraBajaTipoTramite != null}">
                   
                    <p:confirm header="Anulación de #{tipotramite.codTipoTramite} #{tipotramite.nombreTipoTramite}" message="¿Está seguro?" icon="ui-icon-alert"/>
                    
                </p:commandButton>
               <p:commandButton value="Visualizar" 
                 styleClass="btn-info" 
                 action="#{UIABMTipoTramiteLista.irVisualizarTipoTramite(tipotramite.codTipoTramite)}"
                 disabled="#{tipotramite.fechaHoraBajaTipoTramite != null}">
                  <f:ajax render="@form"/>
               </p:commandButton>


                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                        <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                         icon="fa fa-check"/>
                        <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
            </p:column>

        </p:dataTable>
            </div>

   </h:form>

 </ui:define>
    </ui:composition>
