<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <!-- Incluir parámetro de código en la URL -->
            <f:viewParam name="codigo" value="#{AbmVisualizarTT.codTipoTramite}" />
            <f:event type="preRenderView" listener="#{AbmVisualizarTT.cargarDatos}" />
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="title">
        Visualizar Tipo de Trámite
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:panel styleClass="box-primary card">
                <div class="ui-g ui-fluid">
                    <!-- Campo de salida para el código del Tipo de Trámite -->
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="codTipoTramite" value="Código del Tipo de Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-md-11">
                            <h:outputText id="codTipoTramite" value="#{AbmVisualizarTT.codTipoTramite}" />
                        </div>
                    </div>

                    <!-- Campo de salida para el nombre del Tipo de Trámite -->
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="nombreTipoTramite" value="Nombre del Tipo de Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-md-11"> 
                            <h:outputText id="nombreTipoTramite" value="#{AbmVisualizarTT.nombreTipoTramite}" />
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="MaxDiaEntrega" value="MaxDiasDeEntrega:" />
                        </div>
                        <div class="ui-sm-12 ui-md-11"> 
                            <h:outputText id="MaxDiaEntrega" value="#{AbmVisualizarTT.maxDiaEntrega}" />
                        </div>
                    </div>
                    

                    <!-- Campo de salida para la categoría del Trámite -->
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="categoriaTramite" value="Categoría del Trámite:" />
                        </div>
                        <div class="ui-sm-12 ui-md-11"> 
                            <h:outputText id="categoriaTramite" value="#{AbmVisualizarTT.categoriaTramite}" />
                        </div>
                    </div>
                    
                   <!-- Campo de salida para la Documentacion -->
<div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
    <div class="ui-sm-12 ui-md-11">
        <p:outputLabel for="documentacion" value="Documentación del Trámite:" />
    </div>
    <div class="ui-sm-12 ui-md-11"> 
        <h:outputText id="documentacion" value="#{AbmVisualizarTT.documentacion}" />
    </div>
</div>

                    <!-- Campo de salida para la descripción -->
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="descripcionTipoTramite" value="Descripción:" />
                        </div>
                        <div class="ui-sm-12 ui-md-11">
                            <h:outputText id="descripcionTipoTramite" value="#{AbmVisualizarTT.descripcionTipoTramite}" />
                        </div>
                    </div>

                    <!-- Campo de salida para la descripción web -->
                    <div class="ui-sm-12 ui-md-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-md-11">
                            <p:outputLabel for="descripcionTipoTramiteWeb" value="Descripción (Web):" />
                        </div>
                        <div class="ui-sm-12 ui-md-11">
                            <h:outputText id="descripcionTipoTramiteWeb" value="#{AbmVisualizarTT.descripcionTipoTramiteWeb}" />
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
