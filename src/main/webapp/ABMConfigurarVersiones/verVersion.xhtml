<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
              template="#{layoutMB.template}">


    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Versión 
    </ui:define>
    <ui:define name="body">

        
   
  
        <p:panel styleClass="box-primary card">
            
            <h:form id="form" prependId="false">
            <div class="ui-g ui-fluid">
                <div class="ui-g ui-fluid">
                    <!-- Número de Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codVersion" value="Número de Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel id="codVersion" value="#{uiVer.nroVersion}" style="width: 150px;"/>
                        </div>
                    </div>
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="fechaHoraDesdeVersion" value="Fecha Desde Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="fechaHoraDesdeVersion" value="#{uiVer.fechaHoraDesdeVersion}" disabled="#{!uiVer.insert}" >
                          <p:message id="fechaHoraDesdeVersionMSG" for="fechaHoraDesdeVersion"/> 
                          </p:inputText>
                        </div>
                     </div>
                      <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="fechaHoraHastaVersion" value="Fecha Hasta Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                          <p:inputText id="fechaHoraHastaVersion" value="#{uiVer.fechaHoraHastaVersion}" disabled="#{!uiVer.insert}" >
                          <p:message id="fechaHoraHastaVersionMSG" for="fechaHoraHastaVersion"/> 
                          </p:inputText>
                        </div>
                     </div>
                </div>
                    
<!--
                    -->
                <div style="visibility: collapse" >
                    <!-- Botón de Guardar -->
                    <h:outputText id="eposibles" value="#{uiVer.nodosPosibles}" style="visibility: hidden"/>
                    <h:outputText id="editable" value="#{uiVer.editable}" style="visibility: hidden"/>
                    <h:outputText id="ecargarJson" value="#{uiVer.cargarJSON}" style="visibility: hidden"/>
                    <h:outputText id="titulo" value="#{uiVer.titulo}" style="visibility: hidden"/>    
                       
                    
                </div>
        </div>
    </h:form>
        <div style="height:70vh">
            <iframe id="idraw" height="100%" width="100%" src="drawGIU.xhtml" style="border-color: #cacaca;border-width: 1px;" />
        </div>
           
            <p:commandButton value="VOLVER PRINCIPAL" styleClass="btn-info" action="#{uiVer.volver()}">
             </p:commandButton>
            
            <p:spacer width="5"/>
            <p:commandButton value="VOLVER HISTORIAL" styleClass="btn-info" action="#{uiVer.irHistorialVersion(codigo)}">
             </p:commandButton>
            <!-- comment 
            <p:link outcome="/ABMConfigurarVersiones/VersionGrillaUI.xhtml?faces-redirect=true">
                <span>Finalizar</span>
            </p:link>-->
           
            
    </p:panel><!-- comment -->
    </ui:define>

    </ui:composition >
